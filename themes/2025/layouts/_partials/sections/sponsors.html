<section class="sponsors" id="sponsors">
  <h1>sponsorzy</h1>
  <div class="main-sponsors">
    <h2>sponsor główny</h2>
    <div class="sponsors-container">
      {{ $images := readDir "themes/2025/static/sponsors/main" }}
      {{ range $images }}
        {{ if not .IsDir }}
          <img
            class="main-sponsor-img"
            src="{{ (printf "sponsors/%s" .Name) | relURL }}"
            alt="{{ .Name }}"
          />
        {{ end }}
      {{ end }}
    </div>
    <div class="normal-sponsors">
      <h2>sponsorzy i partnerzy</h2>
      <div class="sponsors-container">
        {{ $images := readDir "themes/2025/static/sponsors" }}
        {{ range $images }}
          {{ if not .IsDir }}
            <img
              class="sponsor-img"
              src="{{ (printf "sponsors/%s" .Name) | relURL }}"
              alt="{{ .Name }}"
            />
          {{ end }}
        {{ end }}
      </div>
    </div>
  </div>
</section>
