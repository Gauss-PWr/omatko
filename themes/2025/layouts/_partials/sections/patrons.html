<section class="patrons" id="patrons">
  <h1>patroni honorowi</h1>
  <div class="sponsors-container">
    {{ $images := readDir "themes/2025/static/patrons" }}
    {{ range $images }}
      {{ if not .IsDir }}
        <img
          class="sponsor-img"
          src="{{ (printf "patrons/%s" .Name) | relURL }}"
          alt="{{ .Name }}"
        />
      {{ end }}
    {{ end }}
  </div>
</section>
